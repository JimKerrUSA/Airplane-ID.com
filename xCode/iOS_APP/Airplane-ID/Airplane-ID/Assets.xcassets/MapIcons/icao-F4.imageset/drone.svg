<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Quadcopter drone silhouette - DJI Phantom style -->
  <!-- 4 arms with propellers, central body -->

  <!-- Arms (diagonal X pattern) -->
  <line x1="25" y1="25" x2="75" y2="75" stroke="black" stroke-width="6" stroke-linecap="round"/>
  <line x1="75" y1="25" x2="25" y2="75" stroke="black" stroke-width="6" stroke-linecap="round"/>

  <!-- Central body -->
  <ellipse cx="50" cy="50" rx="12" ry="8" fill="black"/>

  <!-- Propellers (4 circles at corners) -->
  <!-- Top-left -->
  <circle cx="25" cy="25" r="14" fill="black" opacity="0.7"/>
  <circle cx="25" cy="25" r="10" fill="black"/>

  <!-- Top-right -->
  <circle cx="75" cy="25" r="14" fill="black" opacity="0.7"/>
  <circle cx="75" cy="25" r="10" fill="black"/>

  <!-- Bottom-left -->
  <circle cx="25" cy="75" r="14" fill="black" opacity="0.7"/>
  <circle cx="25" cy="75" r="10" fill="black"/>

  <!-- Bottom-right -->
  <circle cx="75" cy="75" r="14" fill="black" opacity="0.7"/>
  <circle cx="75" cy="75" r="10" fill="black"/>

  <!-- Camera/gimbal underneath (small bump) -->
  <ellipse cx="50" cy="54" rx="5" ry="3" fill="black"/>
</svg>
